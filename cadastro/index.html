<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
    <div class="cadastro">
        <form action="">
            <fieldset>
                <legend class="legenda_cadastro">Entrar ou cadastrar</legend>
                <p>Como deseja continuar</p>
                <div class="inputCadastro">
                    <legend class="legenda_face">Continuar com Facebook</legend>
                </div>
                <br>
                <div class="inputCadastro">
                    <legend class="legenda_google">Continuar com Google</legend>
                </div>
                <br>
                <input type="submit" name="submit" id="submit" value="Celular">
                <input type="submit" name="submit" id="submit" value="E-mail">
            </fieldset>
        </form>
    </div>
</body>
</html>
